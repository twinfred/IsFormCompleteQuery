<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="jquery-ui-1.12.1/jquery-ui.min.css">
    <script src="jquery-ui-1.12.1/external/jquery/jquery.js"></script>
    <script src="jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script src="style.js"></script>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Form Submission Test</title>
</head>
<body>
    <div id="wrapper">
        <h1>When do you want to go on a vacation?</h1>
        <form>
            <input type="text" name="vacationStart" id="vacationStart" placeholder="Vacation Start">
            <input type="text" name="vacationEnd" id="vacationEnd" placeholder="Vacation End">
            <input type="text" name="firstName" id="firstName" placeholder="First Name">
            <input type="text" name="lastName" id="lastName" placeholder="Last Name">
            <div class="btnWrapper">
                <input type="submit" value="Check Dates" id="submitBtn">
            </div>
        </form>
    </div>
</body>
</html>
